<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <section>

        </div>
        <div id="res">
        </div>
    </section>

    <footer>
        <p><i>&copy; Todos os direitos reservados</i></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
